<head>
<!-- adsense -->
<script data-ad-client="ca-pub-3059347231702682" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="google-site-verification" content="22jTInxspNEYVGE9rJEvduzUaLBCnmsBqFADkXiksEQ" />
<meta name="naver-site-verification" content="b5043c00a6a3a1f1d8ea3050cb9c5f123c2efc53" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="ALL">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>
  {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
  {% else %}{{ site.title | escape }}{% endif %}
</title>
<!-- BEGIN STRUCTURED_DATA -->
<script type="application/ld+json">
{
"@context":"http://schema.org",
"@type":"Article",
"url":"{{ site.url }}{{ site.baseurl }}{{ page.url }}",
"name":"{{ page.title }}",
"headline":"{{ page.title }}",
{% if post %}
{% assign tags = post.tags %}
{% else %}
{% assign tags = page.tags %}
{% endif %}
"keywords":"{% for tag in tags %}{{tag}}{% unless forloop.last %},{% endunless %}{% endfor %}",
"description":"{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}",
"datePublished":"{{ page.date | date_to_xmlschema }}",
"dateModified": "{{ page.date | date_to_xmlschema }}",
"author" : {"@type" : "Person", "name" : "{{ site.author.name }}"},
"mainEntityOfPage":{"@id":"{{ site.url }}{{ site.baseurl }}{{ page.url }}"}
}
</script>
<!-- END STRUCTURED_DATA -->
<!-- BEGIN OPENGRAPH -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ page.title }}">
<meta name="by" content="{{ site.author.name }}">
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<!-- END OPENGRAPH -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/assets/apple-touch-icon-precomposed.png' | relative_url }}">
<link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relative_url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

<!-- Bootstrap CSS -->
<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&display=swap' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&display=swap' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">

<style>
img{max-width: 100%; height: auto;}
#adbar {margin: auto;}
#green {color: #ffffff; background-color: #409d00;}
#red {color: #ffffff; background-color: #d05050;}
#blue {color: #ffffff; background-color: #0593d3;}
@media screen and (max-width: 1023px) {
  #bz_adsense {
    display: none;
  }
}
</style>

</head>
